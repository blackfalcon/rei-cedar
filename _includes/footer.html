<!-- Footer
================================================== -->
<footer class="bs-docs-footer overlay-dark-1">
  <div class="container">
      <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
              {% for item in site.data.navigation.items %}
              <div class="col-md-2 col-sm-6">
                  <ul class="list-text">
                      <li><a class="h3 link_header-overlay" href="{{ site.github.url }}/{{ item.href }}">{{ item.label }}</a></li>
                      {% for nested in item.subCats %}
                      <li>
                          <a class="nested" href="{{ site.github.url }}/{{ nested.href }}">{{ nested.label }}</a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
              {% endfor %}
          </div>
      </div>
    <ul class="footer-inline-list">
    <li><a class="nested" href="{{ site.data.package.urls.repo }}">Github</a></li>
    </ul>
  </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.github.url }}/assets/js/rei-cedar.js"></script>
<script type="text/javascript" src="{{ site.github.url }}/assets/js/vendor/particles.min.js"></script>

{% if site.github %}
    <script type="text/javascript">window.sitename = '{{ site.github.url }}';</script>
{% else %}
    <script type="text/javascript">window.sitename = '';</script>
{% endif %}

<script type="text/javascript" src="{{ site.github.url }}/assets/js/main.js"></script>


<script type="text/javascript" src="{{ site.github.url }}/assets/js/vendor/holder.js"></script>
<script type="text/javascript" src="{{ site.github.url }}/assets/js/vendor/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="{{ site.github.url }}/assets/js/vendor/anchor.js"></script>
<script type="text/javascript" src="{{ site.github.url }}/assets/js/src/application.js"></script>



<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.github.url }}/assets/js/ie10-viewport-bug-workaround.js"></script>
