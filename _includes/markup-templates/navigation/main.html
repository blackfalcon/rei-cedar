<ul class="doc_head-navigation" role="menubar">
{% unless page.slug =="main" %}
    <li class="doc_head-navigation-item home" role="menuitem">
        <a href="{{ site.github.url }}" class="link_stag-explore-overlay">REI Pattern Library
        </a>
    </li>
{% endunless %}
{% for item in site.data.navigation.items %}
        <li class="doc_head-navigation-item  {% if page.url == item.href or page.url == item.subCats.href %}active{% endif %}" role="menuitem" aria-haspopup="true" >
            <a href="{{ site.github.url }}/{{item.href}}">
               {{item.label}}
            </a>
            {% if item.subCats %}
                <ul class="doc_head-navigation-nested-list" role="menu">
                    {% for nested in item.subCats %}
                    <li class=" nested-item " role="menuitem">
                        <a href="{{ site.github.url }}/{{ nested.href }}">{{ nested.label }}</a>
                    </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
{% endfor %}
</ul>
